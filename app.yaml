application: bukitgasingtrails
version: 1
runtime: python27
api_version: 1
threadsafe: "yes"

handlers:
- url: /favicon.ico
  static_files: img/favicon.ico
  upload: img/favicon.ico
- url: /css
  static_dir: css
- url: /img
  static_dir: img
- url: /js
  static_dir: js
- url: /.*
  static_files: index.html
  upload: index\.html
